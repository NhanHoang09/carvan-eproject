<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../library/fontawesome-free-5.15.3-web/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../image/CARVAN.png" type="image/gif" sizes="50x50">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Sign In</h2>
        </div>
        <div class="loginbox-social">
            <div class="social-title">Connect with Your Social Accounts</div>
            <div class="social-buttons">
                <a href="" class="button-facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="" class="button-twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="" class="button-google">
                    <i class="fab fa-google-plus-g"></i>
                </a>
            </div>
        </div>
        <div class="loginbox-or">
            <div class="or-line"></div>
            <div class="or">OR</div>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username" class="form__label">Email</label>
                <input type="email" placeholder="Enter your Email" id="email"  class="form__input"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username" class="form__label">Password</label>
                <input type="password" placeholder="Password" id="password" class="form__input"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    
    <div class="animation-area">
        <ul class="box-area">
            <li class="fas fa-plus"></li>
            <li></li>
            <li class="fas fa-plus"></li>
            <li></li>
            <li class="fas fa-plus"></li>
            <li></li>
            <li class="fas fa-plus"></li>
            <li></li>
            <li class="fas fa-plus"></li>
            <li></li>
        </ul>
    </div>

    <script>
            const form = document.getElementById('form');

            const email = document.getElementById('email');
            const password = document.getElementById('password');


            form.addEventListener('submit', e => {
                e.preventDefault();
                
                checkInputs();
            });

            function checkInputs() {
                // trim to remove the whitespaces

                const emailValue = email.value.trim();
                const passwordValue = password.value.trim();

                
                
                if(emailValue === '') {
                    setErrorFor(email, 'Email cannot be blank');
                } else if (!isEmail(emailValue)) {
                    setErrorFor(email, 'Not a valid email');
                } else {
                    setSuccessFor(email);
                }
                
                if(passwordValue === '') {
                    setErrorFor(password, 'Password cannot be blank');
                } else {
                    setSuccessFor(password);
                }
                
            }

            function setErrorFor(input, message) {
                const formControl = input.parentElement;
                const small = formControl.querySelector('small');
                formControl.className = 'form-control error';
                small.innerText = message;
            }

            function setSuccessFor(input) {
                const formControl = input.parentElement;
                formControl.className = 'form-control success';
            }
                
            function isEmail(email) {
                return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
            }
    </script>
</body>
</html>
