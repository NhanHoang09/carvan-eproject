<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css"> 
    <link rel="stylesheet" href="../library/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username" class="form__label">Username</label>
                <input type="text" placeholder="Your name" id="username" class="form__input" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username" class="form__label">Email</label>
                <input type="email" placeholder="Enter your Email" id="email"  class="form__input"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username" class="form__label">Password</label>
                <input type="password" placeholder="Password" id="password" class="form__input"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username" class="form__label">Confirm password</label>
                <input type="password" placeholder="Confirm password" id="password2" class="form__input"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>register</button>
        </form>
    </div>
    
    <div class="animation-area">
        <ul class="box-area">
            <li class="fas fa-plus"></li>
            <li></li>
            <li class="fas fa-plus"></li>
            <li></li>
            <li class="fas fa-plus"></li>
            <li></li>
            <li class="fas fa-plus"></li>
            <li></li>
            <li class="fas fa-plus"></li>
            <li></li>
        </ul>
    </div>

    <script src="../Scripts/login-registration.js"></script>
</body>
</html>
